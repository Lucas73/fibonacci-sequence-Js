<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Fibonacci sequence<span class="badge badge-secondary">Recursive Function</span></h1>
    <script>
      const reset = ()=>{
        location.reload();
      }

      const fibonacci= (number)=> {
          let numbers=[0,1];
          for (let i = 2; i < number; i++) {
              numbers[i] = numbers[i - 2] + numbers[i - 1];
          }
          return numbers;
      }
      let number = prompt("Choose a number for the fibonacci sequence")
      document.write("<p style='color:red;'>"+fibonacci(number)+"</p>");
    </script>
<button class="btn btn-primary" onclick="location.reload()">Reset</button>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
